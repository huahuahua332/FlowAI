<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualForge Admin - 后台管理系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">VF</div>
                <div class="logo-text">VisualForge</div>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item">
                    <a href="#dashboard" class="nav-link active" data-page="dashboard">
                        <i class="nav-icon fas fa-chart-line"></i>
                        <span class="nav-text">仪表板</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#users" class="nav-link" data-page="users">
                        <i class="nav-icon fas fa-users"></i>
                        <span class="nav-text">用户管理</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#videos" class="nav-link" data-page="videos">
                        <i class="nav-icon fas fa-video"></i>
                        <span class="nav-text">视频管理</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#analytics" class="nav-link" data-page="analytics">
                        <i class="nav-icon fas fa-chart-bar"></i>
                        <span class="nav-text">数据分析</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#config" class="nav-link" data-page="config">
                        <i class="nav-icon fas fa-cog"></i>
                        <span class="nav-text">系统配置</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 顶部导航栏 -->
            <header class="topbar">
                <div class="topbar-left">
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title" id="pageTitle">仪表板</h1>
                </div>
                
                <div class="topbar-right">
                    <div class="user-profile" id="userProfile">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <span id="userName">管理员</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <!-- 内容区域 -->
            <div class="content" id="content">
                <!-- 这里将动态加载不同页面的内容 -->
            </div>
        </main>
    </div>

    <!-- 模态框 -->
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <!-- 模态框内容将动态加载 -->
        </div>
    </div>

    <script src="/admin-script.js"></script>
</body>
</html>
